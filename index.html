<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo.js in Imperative style</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1", user-scalavle="no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <main id="app">
      <header>
        <h1>Todo.js</h1>
      </header>

      <ul id="todo-list">
        <li class="todo-item">
          <input type="checkbox" class="checkbox">
          <label class="title">Изучить JavaScript</label>
          <input class="textfield" type="text">
          <button class="edit">Изменить</button>
          <button class="delete">Удалить</button>
        </li>
      </ul>

      <form action="" id="todo-form">
        <input type="text" id="add-input">
        <button id="add-bitton" type="submit">Добавить</button>
      </form>

    </main>

    <script src="js/app.js"></script>
  </body>
</html>
